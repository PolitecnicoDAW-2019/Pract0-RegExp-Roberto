<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./resources/bootstrap-4.3.1/css/bootstrap.min.css">
    <script src="./resources/bootstrap-4.3.1/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pract0-RegExp-Roberto</title>
</head>

<body>
    <div style="width: 70%;">
        <form>
            <div class="form-group row">
                <label for="inputName" class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="inputName" placeholder="Nombre">
                </div>
                <img src="./resources/icons/green-tick.png" width="2%" hidden>
                <img src="./resources/icons/red-cross.png" width="2%" hidden>
            </div>
            <div class="form-group row">
                <label for="inputLastName" class="col-sm-2 col-form-label">Apellidos</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="inputLastName" placeholder="Apellidos">
                </div>
                <img src="./resources/icons/green-tick.png" width="2%" hidden>
                <img src="./resources/icons/red-cross.png" width="2%" hidden>
            </div>
            <div class="form-group row">
                <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-7">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>
                <img src="./resources/icons/green-tick.png" width="2%" hidden>
                <img src="./resources/icons/red-cross.png" width="2%" hidden>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInline1" name="countries" class="custom-control-input" value="es">
                <label class="custom-control-label" for="customRadioInline1">Españita</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInline2" name="countries" class="custom-control-input" value="en">
                <label class="custom-control-label" for="customRadioInline2">USA</label>
            </div>
            <div id="extraInfo" hidden>
                <div class="form-group row">
                    <label for="inputBirthDate" class="col-sm-2 col-form-label">Nacimiento</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="inputBirthDate" placeholder="Fecha de Nacimiento">
                    </div>
                    <img src="./resources/icons/green-tick.png" width="2%" hidden>
                    <img src="./resources/icons/red-cross.png" width="2%" hidden>
                </div>
                <div class="form-group row">
                    <label for="inputAddress" class="col-sm-2 col-form-label">Dirección</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="inputAddress" placeholder="Dirección">
                    </div>
                    <img src="./resources/icons/green-tick.png" width="2%" hidden>
                    <img src="./resources/icons/red-cross.png" width="2%" hidden>
                </div>
                <div class="form-group row">
                    <label for="inputZipCode" class="col-sm-2 col-form-label">C. Postal</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="inputZipCode" placeholder="C. Postal">
                    </div>
                    <img src="./resources/icons/green-tick.png" width="2%" hidden>
                    <img src="./resources/icons/red-cross.png" width="2%" hidden>
                </div>
                <div class="form-group row">
                    <label for="inputHomePhone" class="col-sm-2 col-form-label">Telf. Fijo</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="inputHomePhone" placeholder="Teléfono Fijo">
                    </div>
                    <img src="./resources/icons/green-tick.png" width="2%" hidden>
                    <img src="./resources/icons/red-cross.png" width="2%" hidden>
                </div>
                <div class="form-group row">
                    <label for="inputMobilePhone" class="col-sm-2 col-form-label">Movil</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="inputMobilePhone" placeholder="Teléfono Movil">
                    </div>
                    <img src="./resources/icons/green-tick.png" width="2%" hidden>
                    <img src="./resources/icons/red-cross.png" width="2%" hidden>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </div>
        </form>
    </div>
</body>
<script src="./services/form.service.js"></script>
<script src="./views/form.view.js"></script>
<script src="./controllers/form.controller.js"></script>
<script src="app.js"></script>

</html>
